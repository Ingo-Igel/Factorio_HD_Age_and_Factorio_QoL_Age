[mod-setting-name]
f_hd_a_bg_l_disable_transport_belt=Disable transport belt HD textures
f_hd_a_bg_l_disable_fast_transport_belt=Disable fast transport belt HD textures
f_hd_a_bg_l_disable_express_transport_belt=Disable express transport belt HD textures
f_hd_a_bg_l_disable_string=Disable HD textures

[mod-setting-description]
f_hd_a_bg_l_disable_transport_belt=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the first prototype stage[/font], to [font=default-bold]exclude titled HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].
f_hd_a_bg_l_disable_fast_transport_belt=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the first prototype stage[/font], to [font=default-bold]exclude titled HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].
f_hd_a_bg_l_disable_express_transport_belt=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the first prototype stage[/font], to [font=default-bold]exclude titled HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].
f_hd_a_bg_l_disable_string=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the third prototype stage[/font], to [font=default-bold]exclude HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].\n\nFor example, the following labels can be entered [font=default-bold]separated by commas[/font] "[font=default-bold],[/font]" (spaces will be ignored) and will then be excluded:\n[font=default-bold]car\nchest\nelectric-pole\ninserterpipe\nplanet[/font] (for cargo-hubs)\n[font=default-bold]pod[/font] (for cargo-pods)[font=default-bold]\nrobot\nspidertron\nsplitter\ntank[/font]\n\nIn theory, you can enter any term separated by commas "[font=default-bold],[/font]" and anything that matches a filename or part of it will exclude the corresponding files of this mods.
